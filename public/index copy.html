<!DOCTYPE html>
<html>
<head>
  <title>Cash Invoice</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; }
    input { width: 100%; }
  </style>
   <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+qdLa3JbG6zD6g6G3KfMV5Io5pYzG3G8D4f1M9Y5u+5D6l8G6e1D8Z6E2G8J6hY" crossorigin="anonymous">
</head>
<body>

<h2>Cash Invoice</h2>

<input id="customer" placeholder="Customer Name" />

<h3>Add Item</h3>
<input id="desc" placeholder="Description" />
<input id="qty" type="number" placeholder="Qty" min="1" />
<input id="price" type="number" placeholder="Price" min="0.01" step="0.01" />
<button onclick="addItem()">Add Item</button>

<h3>Items</h3>
<table>
  <thead>
    <tr>
      <th>Description</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="items"></tbody>
</table>

<button onclick="saveInvoice()">Save Invoice</button>
<button onclick="cancelEdit()">Cancel Edit</button>

<hr />

<h3>Invoices</h3>
<ul id="invoiceList"></ul>

<div id="printArea" style="display:none"></div>

<script src="app.js"></script>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo3O6F5TT+u6P/7WhfGZp2cFQhgD0c3BBn5CQyFj+N9vv+1" crossorigin="anonymous"></script>
</body>
</html>
